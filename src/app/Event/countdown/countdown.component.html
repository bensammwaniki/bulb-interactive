        <h2 class="text-nowrap">Sales fest interior designers</h2>
        <div class="d-flex justify-content-center">
            <h6>
                {{days}} <p>Days</p>
            </h6>
            <h6>
                {{hours}} <p>Hours</p>
            </h6>
            <h6>
                {{minutes}} <p>Minutes</p>
            </h6>
            <h6>
                {{seconds}} <p>Seconds</p>

        </div>
        <div class="d-flex justify-content-center mt-5">

        </div>
    </div>
    <img src="../../../assets/images/counter.jpg" alt="blur image of people looking at a computer">
