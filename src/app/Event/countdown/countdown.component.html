<div class="countdown position-relative">
    <div class="col-lg-9 col-md-12 col-sm-12 position-absolute top-50 start-50 translate-middle">
        <h1 class="text-wrap">{{title}}</h1>
        <div class="d-flex justify-content-center">
            <h6>
                {{days}} <p>Days</p>
            </h6>
            <h6>
                {{hours}} <p>Hours</p>
            </h6>
            <h6>
                {{minutes}} <p>Minutes</p>
            </h6>
            <h6>
                {{seconds}} <p>Seconds</p>
            </h6>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <div>
                <button type="link" class="btn btn-secondary btnEdit shadow" data-bs-toggle="modal" data-bs-target="#paymentModal">Buy Ticket<i class="fa-solid fa-clipboard-user" style='margin-left:14px;'></i> </button>
            </div>
        </div>
    </div>
   <img loading="lazy"  src="../../../assets/images/counter.jpg" alt="blur image of people looking at a computer">
</div>
